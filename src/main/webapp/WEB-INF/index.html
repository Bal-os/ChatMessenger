<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index-out</title>
</head>
<body>

<div th:each="chat : ${chat}">
    <a th:text="${chat.getChatName() + ', ' + chat.getTitle()}">uu</a>
</div>

<div th:each="user : ${usersOfChat}">
    <a th:text="${user.getNickName() + ', ' + user.getName()}">uu</a>
</div>
<br/>
<hr/>

</body>
</html>
